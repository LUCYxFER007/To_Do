<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up!</p>
                <div id="progressbar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="number">
                <p id="numbers">0/0</p>
            </div>
        </div>
        <form>
            <input type="text" id="Taskinput" placeholder="Add a new task..." required>
            <button type="submit" id="newtask">+</button>
        </form>
        <ul class="tasklist" id="tasklist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
